<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>
	<h1>Cadastro De Usuario</h1>

	<p:fieldset legend="Dados Pessoais" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="5">
			<img src="imagem/usuario.png" />
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Nome" />
				<p:inputText />

				<p:outputLabel value="Nascimento" />
				<p:inputText />

				<p:outputLabel value="Sexo" />
				<p:selectOneRadio>
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</p:selectOneRadio>

				<p:outputLabel value="Formacao" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione" />
				</p:selectOneMenu>
				<p:outputLabel value="Profissao:" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione" />
				</p:selectOneMenu>

				<p:outputLabel value="CPF" />
				<p:inputText />
			</h:panelGrid>
		</h:panelGrid>
	</p:fieldset>


	<p:fieldset legend="Contato" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="5">
			<img src="imagem/contato.png" />
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Email:" />
				<p:inputText />

				<p:outputLabel value="Telefone:" />
				<p:inputText />

				<p:outputLabel value="Celular:" />
				<p:inputText />

				<p:outputLabel value="Skipe:" />
				<p:inputText />



			</h:panelGrid>
		</h:panelGrid>
	</p:fieldset>


	<p:fieldset legend="Endereco" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="5">
			<img src="imagem/endereco.png" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Logradouro:" />
				<p:inputText />

				<p:outputLabel value="Numero:" />
				<p:inputText />

				<p:outputLabel value="Bairro:" />
				<p:inputText />


				<p:outputLabel value="Complemento:" />
				<p:inputText />

			</h:panelGrid>
		</h:panelGrid>
	</p:fieldset>


</h:body>

</html>
